<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Botando Áudio</h1>
    <p>Se coloca um áudio usando a tag <strong><big>áudio</big></strong> e escreva <strong>controls</strong> </p>
    
    <!--1° Maneira-->
     <audio src="They Call Me a God - NEFFEX.mp3" controls></audio>
    <p>Nome da musica:They call me a god</p>
    <p>Autor: <strong>NEFFEX</strong></p>

    <!--2° Maneira-->
    <audio preload="metadata" controls loop>
        <source src="Till I'm on Top - NEFFEX.mp3" type="audio/mpeg">
    </audio>
   
    
</body>
</html>
