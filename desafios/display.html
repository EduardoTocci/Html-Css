<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .Inline{
            display: inline;
            background-color: blue;
        }
        .Block{
            display: block;
            background-color: blueviolet;
            width: 100px;
        }
        .InBlock{
            display: inline-block;
            background-color: darkgreen;
            height: 100px;  
            width: 100px; 
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Display Inline</h1>
     <div class="Inline">Exemplo 01 inline</div>
     <div class="Inline">Exemplo 02 inline</div>
     <div class="Inline">Exemplo 03 inline</div>
<hr>
    
<h1>Display Block</h1>
    <div class="Block">Exemplo 01 Block</div>
    <div class="Block">Exemplo 02 Block</div>
    <div class="Block">Exemplo 03 Block</div>
<hr>
    
    <h1>Display Inline Block</h1>
     <div class="InBlock">Exemplo 01  inline block</div>
     <div class="InBlock">Exemplo 02  inline block</div>
     <div class="InBlock">Exemplo 03  inline block</div>
<hr>
<div>EAE</div>
 <input type="text" placeholder="Seu nome">
 <button>Salvar</button>
    
</body>
</html>
